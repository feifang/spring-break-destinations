<!DOCTYPE html>
<meta charset="utf-8">
<style>

#chartdiv {
  width: 100%;
  height: 500px;
  font-size: 11px;
}

/*.amcharts-export-menu-top-right {
  top: 10px;
  right: 0;
}*/

</style>

<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="histogramData.js"></script>
<div id="chartdiv"></div>



<script>

var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",
  "theme": "light",
  "marginRight": 70,
  "dataProvider": topStatesCountWithSentiment,
  "valueAxes": [{
    "axisAlpha": 0,
    "position": "left",
    "title": "Amount of Tweets"
  }],
  "startDuration": 1,
  "graphs": [{
    "balloonText": "<b>[[category]]: [[value]] tweets</b><br><b>Sentiment Score: [[score]] </b>",
    "fillColorsField": "color",
    "fillAlphas": 0.9,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "amount"
  }],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "name",
  "categoryAxis": {
    "title": "Top States",
    "gridPosition": "start",
    "labelRotation": 45
  },
  "chartScrollbar": {},
  "valueScrollbar": {
    "autoGridCount": true
  },
  "export": {
    "enabled": true
  }

});

</script>
